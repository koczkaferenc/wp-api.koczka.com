{% extends "layouts/page.html" %}
{% block body %}
    <h1>A beküldött űrlap tartalma</h1>
    <table class="infotable">
        <thead>
            <tr>
                <th>Elem</th>
                <th>Érték</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Metódus:</td><td>{{ method }}</td></tr>
            {% for key, value in data.items() %}
            <tr>
                <td><strong>{{ key }}:</strong></td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
